<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CuriousJr Assignment</title>

    <!-- Personal CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <h1 class="heading-primary">Roll The Dice</h1>
      <div class="container-1">
        <p class="paragraph">
          Selected Variable: <span class="selected-var">none</span>
        </p>
        <div class="image-container">
          <img src="images/Dice_1.png" class="image" alt="dice-1" />
        </div>
        <p class="paragraph">Score: <span class="score">0</span></p>
      </div>

      <div class="numbers-container">
        <button class="btn number-1">1</button>
        <button class="btn number-2">2</button>
        <button class="btn number-3">3</button>
        <button class="btn number-4">4</button>
        <button class="btn number-5">5</button>
        <button class="btn number-6">6</button>
      </div>
      <h2 class="heading-secondary">
        Loading! Game will start in a few seconds!
      </h2>
      <div class="button-container">
        <button class="btn--main start">Start</button>
        <button class="btn--main reset">Reset</button>
      </div>
      <p class="label-result">Your guess was correct!</p>
    </main>

    <!-- PERSONAL SCRIPT -->
    <script src="js/script.js"></script>
  </body>
</html>
